<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="firebaseauth.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B|J|Edits Login</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #f0f0f0;
        }

        /* Login Container */
        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Brand Logo */
        .logo {
            font-size: 2rem;
            color: #00adb5;
            margin-bottom: 30px;
            letter-spacing: 3px;
            font-weight: bold;
        }

        /* Form Styling */
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #2e2e2e;
            border: none;
            border-radius: 8px;
            color: #f0f0f0;
            font-size: 1rem;
        }

        /* Button Styling */
        .login-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #00adb5;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #007d84;
        }

        /* Footer Link */
        .login-footer {
            margin-top: 20px;
        }

        .login-footer a {
            color: #00adb5;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">B|J|Edits</div>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-footer">
            <a href="front page.html">Back</a>
        </div>
    </div>

</body>
</html>
